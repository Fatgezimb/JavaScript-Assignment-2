<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Messi Triva 2018</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Jumbotron -->

    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-3">Press start game below</h1>
        <p class="lead">The game will ask you a series of triva questions</p>
        <hr class="my-2" />
        <p>Good Luck</p>
        <p class="lead">
          <button
            class="btn btn-primary btn-lg"
            id="start"
            href="Jumbo action link"
          >
            start game
          </button>
        </p>
      </div>
    </div>




<!-- area where the jQuery magic happens -->
    <div id="wrapper" class="text-center">
      <div id="subwrapper"></div>
      <div id="quiz-area"></div>
    </div>





    <!-- Footer with Copyright information -->
    <div class="fixed-bottom card text-center">
      <div class="card-body">
        <h5 class="card-title">Advance Assignment</h5>
        <p class="card-text">Triva Game</p>
      </div>
      <div class="card-footer">
        <i class="fa fa-copyright" aria-hidden="true"> Fatgezim Bela 2019</i>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
